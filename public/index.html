<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <!-- google-fonts -->
    <link
      href="//fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- //google-fonts -->
    <!-- Font-Awesome-Icons-CSS -->
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/assets/css/fontawesome-all.min.css"
    />
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/style-starter.css" />
    <style>
      .breadcrumb-area::after {
        background-color: #0f172b;
        opacity: 0.76;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- common jquery plugin -->
    <script src="%PUBLIC_URL%/assets/js/jquery-3.3.1.min.js"></script>
    <!-- //common jquery plugin -->

    <!-- banner image moving effect -->
    <script>
      var lFollowX = 0,
        lFollowY = 0,
        x = 0,
        y = 0,
        friction = 1 / 30;

      function animate() {
        x += (lFollowX - x) * friction;
        y += (lFollowY - y) * friction;

        translate = "translate(" + x + "px, " + y + "px) scale(1.1)";

        $(".banner-image").css({
          "-webit-transform": translate,
          "-moz-transform": translate,
          transform: translate,
        });

        window.requestAnimationFrame(animate);
      }

      $(window).on("mousemove click", function (e) {
        var lMouseX = Math.max(
          -100,
          Math.min(100, $(window).width() / 2 - e.clientX)
        );
        var lMouseY = Math.max(
          -100,
          Math.min(100, $(window).height() / 2 - e.clientY)
        );
        lFollowX = (20 * lMouseX) / 100; // 100 : 12 = lMouxeX : lFollow
        lFollowY = (10 * lMouseY) / 100;
      });

      animate();
    </script>
    <!-- //banner image moving effect -->

    <!-- magnific popup -->
    <script src="%PUBLIC_URL%/assets/js/jquery.magnific-popup.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".popup-with-zoom-anim").magnificPopup({
          type: "inline",

          fixedContentPos: false,
          fixedBgPos: true,

          overflowY: "auto",

          closeBtnInside: true,
          preloader: false,

          midClick: true,
          removalDelay: 300,
          mainClass: "my-mfp-zoom-in",
        });

        $(".popup-with-move-anim").magnificPopup({
          type: "inline",

          fixedContentPos: false,
          fixedBgPos: true,

          overflowY: "auto",

          closeBtnInside: true,
          preloader: false,

          midClick: true,
          removalDelay: 300,
          mainClass: "my-mfp-slide-bottom",
        });
      });
    </script>
    <!-- //magnific popup -->

    <!-- theme switch js (light and dark)-->
    <script src="%PUBLIC_URL%/assets/js/theme-change.js"></script>
    <!-- //theme switch js (light and dark)-->

    <script src="%PUBLIC_URL%/assets/js/counter.js"></script>

    <script src="%PUBLIC_URL%/assets/js/owl.carousel.js"></script>

    <!-- MENU-JS -->
    <script>
      $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();

        if (scroll >= 80) {
          $("#site-header").addClass("nav-fixed");
        } else {
          $("#site-header").removeClass("nav-fixed");
        }
      });

      //Main navigation Active Class Add Remove
      $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
      });
      $(document).on("ready", function () {
        if ($(window).width() > 991) {
          $("header").removeClass("active");
        }
        $(window).on("resize", function () {
          if ($(window).width() > 991) {
            $("header").removeClass("active");
          }
        });
      });
    </script>
    <!-- //MENU-JS -->

    <!-- disable body scroll which navbar is in active -->
    <script>
      $(function () {
        $(".navbar-toggler").click(function () {
          $("body").toggleClass("noscroll");
        });
      });
    </script>
    <!-- //disable body scroll which navbar is in active -->

    <!-- bootstrap -->
    <script src="%PUBLIC_URL%/assets/js/bootstrap.min.js"></script>
    <!-- //bootstrap -->
    <!-- //Js scripts -->
  </body>
</html>
